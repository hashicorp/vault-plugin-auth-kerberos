LimitRequestFieldSize 65536
ProxyIOBufferSize 65536
<LocationMatch />
        AuthType Kerberos
        AuthName "TEST"
        KrbServiceName HTTP
        KrbMethodNegotiate On
        KrbMethodK5Passwd On
        KrbLocalUserMapping On
        KrbAuthRealms TEST.GOKRB5
        Krb5KeyTab /vagrant/http.testtab
        #KrbSaveCredentials On
        require valid-user
</LocationMatch>
